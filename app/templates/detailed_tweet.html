<!-- tweets/templates/home.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  {% for tweet in object_list %}
    <div class="card">
      <div class="card-body">
        <h4>{{ tweet.text }}</h4>
        <p>{{ tweet.username }}</p>
        <P>{{ tweet.id }}</p>        
        <p>{{ tweet.likes }}Likes</p>
        <p>{{ tweet.created_at }}</p>
    </div>
  {% endfor %}
{% endblock content %}
